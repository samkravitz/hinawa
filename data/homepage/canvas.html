<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: white;
      }
    </style>
  </head>

  <body>
    <canvas id="cvs" width="800" height="800"></canvas>
    <script>
      var canvas = document.getElementById("cvs");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(0, 0, 500, 300);

      ctx.fillStyle = "blue";
      ctx.fillRect(50, 25, 100, 100);
    </script>
  </body>
</html>
